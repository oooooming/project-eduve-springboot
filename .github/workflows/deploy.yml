name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # 사용 중인 Java 버전

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Save Private Key
        run: |
          echo "${{ secrets.EC2_PEM }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Transfer JAR to EC2
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no build/libs/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/

      - name: Restart Application on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo pkill -f 'java -jar' || true
            nohup java -jar /home/ubuntu/*.jar --spring.profiles.active=prod > app.log 2>&1 &
          EOF